<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>So you like cats...</title>
  </head>
  <body>
    <section class="main-grid">
      <div class="sidebar">
        <h2 class="title">Cat Is Hungry.</h2>
        <p class="directions">Feed Cat. Learn things.</p>
        <div class="controls">
          <button class="feed">Feed</button>
          <!-- Will include 'Pet' feature if there's time -->
          <!-- <button class="pet">Pet</button> -->
        </div>
        <div class="footer">
          <p>
            Designed by <a href="">Adam Metcalf</a> using
            <a href="">CatFacts API</a>
          </p>
        </div>
      </div>
      <div class="fact-area"></div>
      <div class="cat-area">
        <div class="cat">
          <div class="eye eye-left">
            <div class="left-pupil"></div>
          </div>
          <div class="eye eye-right">
            <div class="right-pupil"></div>
          </div>
          <div class="whiskers">
            <div class="whiskers-left">
              <div class="whisker"></div>
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
            <div class="whiskers-right">
              <div class="whisker"></div>
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="catFacts.js"></script>
  </body>
</html>
